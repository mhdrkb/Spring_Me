<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style type="text/css">
        table {
            width: 80%;
            border: 1px solid;
            text-align: center;
        }
    </style>
</head>
<body>
<a th:href="@{'/add/'}">Add User</a>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="u : ${list}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.age}"></td>
        <td th:text="${u.email}"></td>
        <td><a th:href="@{'/edit/' + ${u.id}}">edit</a></td>
        <td><a th:href="@{'/del/' + ${u.id}}">Delete</a></td>
    </tr>
</table>

</body>
</html>
